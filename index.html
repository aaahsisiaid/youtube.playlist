    <script>
        let player;
        let isPlayerReady = false;
        let isPlaying = false;
        let currentPlaylistId = null;
        let playlistVideos = [];
        let currentVideoIndex = 0;
        let timeUpdateInterval = null;
        let playlistHistory = [];

        // Â±•Ê≠¥„Çí„É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâË™≠„ÅøËæº„ÅøÔºà‰ª£ÊõøÊâãÊÆµ„Å®„Åó„Å¶Â§âÊï∞„Å´‰øùÂ≠òÔºâ
        function loadHistory() {
            // ÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØ localStorage „Çí‰ΩøÁî®„Åô„Çã„Åå„ÄÅClaudeÁí∞Â¢É„Åß„ÅØÂ§âÊï∞„Çí‰ΩøÁî®
            return playlistHistory;
        }

        // Â±•Ê≠¥„Çí‰øùÂ≠ò
        function saveHistory() {
            // ÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØ localStorage „Å´‰øùÂ≠ò„Åô„Çã„Åå„ÄÅClaudeÁí∞Â¢É„Åß„ÅØÂ§âÊï∞„Å´‰øùÂ≠ò
            // localStorage.setItem('playlistHistory', JSON.stringify(playlistHistory));
        }

        // Â±•Ê≠¥„Å´ËøΩÂä†
        function addToHistory(playlistData) {
            const existing = playlistHistory.findIndex(item => item.id === playlistData.id);
            if (existing !== -1) {
                playlistHistory.splice(existing, 1);
            }
            
            playlistHistory.unshift(playlistData);
            playlistHistory = playlistHistory.slice(0, 5); // ÊúÄÂ§ß5‰ª∂„Åæ„Åß‰øùÊåÅ
            saveHistory();
            displayHistory();
        }

        // Â±•Ê≠¥Ë°®Á§∫
        function displayHistory() {
            const historyList = document.getElementById('historyList');
            const historySection = document.getElementById('historySection');
            
            if (playlistHistory.length === 0) {
                historySection.style.display = 'none';
                return;
            }
            
            historySection.style.display = 'block';
            historyList.innerHTML = '';
            
            playlistHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = item.title;
                historyItem.title = `${item.title} (${item.videoCount}ÂãïÁîª)`;
                historyItem.addEventListener('click', () => {
                    document.getElementById('playlistUrl').value = item.url;
                    loadPlaylist();
                });
                historyList.appendChild(historyItem);
            });
        }

        // ÊôÇÈñìË°®Á§∫Êõ¥Êñ∞
        function updateTimeDisplay() {
            if (!player || !isPlayerReady) return;
            
            try {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                
                const formatTime = (seconds) => {
                    const mins = Math.floor(seconds / 60);
                    const secs = Math.floor(seconds % 60);
                    return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                };
                
                const currentFormatted = formatTime(currentTime);
                const durationFormatted = formatTime(duration);
                
                document.getElementById('timeDisplay').textContent = `${currentFormatted} / ${durationFormatted}`;
            } catch (error) {
                // „Ç®„É©„Éº„ÅØÁÑ°Ë¶ñ
            }
        }

        // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±Ë°®Á§∫
        function addDebugInfo(message) {
            const debugDiv = document.getElementById('debugContent');
            const now = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${now}] ${message}<br>`;
            document.getElementById('debugInfo').style.display = 'block';
            console.log(message);
        }

        // YouTube APIË™≠„ÅøËæº„Åø
        function loadYouTubeAPI() {
            addDebugInfo('YouTube APIË™≠„ÅøËæº„ÅøÈñãÂßã');
            
            return new Promise((resolve, reject) => {
                if (window.YT && window.YT.Player) {
                    addDebugInfo('YouTube APIÊó¢„Å´Ë™≠„ÅøËæº„ÅøÊ∏à„Åø');
                    resolve();
                    return;
                }

                window.onYouTubeIframeAPIReady = function() {
                    addDebugInfo('YouTube APIË™≠„ÅøËæº„ÅøÂÆå‰∫Ü');
                    resolve();
                };

                try {
                    const script = document.createElement('script');
                    script.src = 'https://www.youtube.com/iframe_api';
                    script.onerror = () => reject(new Error('YouTube APIË™≠„ÅøËæº„ÅøÂ§±Êïó'));
                    document.head.appendChild(script);
                    addDebugInfo('YouTube API„Çπ„ÇØ„É™„Éó„ÉàËøΩÂä†');
                } catch (error) {
                    addDebugInfo(`„Çπ„ÇØ„É™„Éó„ÉàËøΩÂä†„Ç®„É©„Éº: ${error.message}`);
                    reject(error);
                }

                setTimeout(() => {
                    if (!window.YT || !window.YT.Player) {
                        reject(new Error('YouTube APIË™≠„ÅøËæº„Åø„Çø„Ç§„É†„Ç¢„Ç¶„Éà'));
                    }
                }, 10000);
            });
        }

        // „Éó„É¨„Ç§„É™„Çπ„ÉàIDÊäΩÂá∫
        function extractPlaylistId(url) {
            const patterns = [
                /[?&]list=([a-zA-Z0-9_-]+)/,
                /\/playlist\?list=([a-zA-Z0-9_-]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    addDebugInfo(`„Éó„É¨„Ç§„É™„Çπ„ÉàIDÊäΩÂá∫ÊàêÂäü: ${match[1]}`);
                    return match[1];
                }
            }
            return null;
        }

        // ÂÆüÈöõ„ÅÆYouTubeÂãïÁîªÊÉÖÂ†±„ÇíÂèñÂæóÔºà„Éó„É¨„Ç§„É§„Éº„Åã„ÇâÔºâ
        async function getVideoInfoFromPlayer(playlistId) {
            return new Promise((resolve) => {
                const tempPlayer = new YT.Player('temp-player', {
                    height: '1',
                    width: '1',
                    playerVars: {
                        listType: 'playlist',
                        list: playlistId,
                        autoplay: 0,
                        controls: 0
                    },
                    events: {
                        'onReady': function(event) {
                            try {
                                const playlist = event.target.getPlaylist();
                                const videos = [];
                                
                                if (playlist && playlist.length > 0) {
                                    playlist.forEach((videoId, index) => {
                                        videos.push({
                                            id: videoId,
                                            title: `ÂãïÁîª ${index + 1}`, // Âü∫Êú¨ÁöÑ„Å™„Çø„Ç§„Éà„É´
                                            thumbnail: `https://i.ytimg.com/vi/${videoId}/mqdefault.jpg`,
                                            duration: '‰∏çÊòé',
                                            index: index
                                        });
                                    });
                                }
                                
                                // ‰∏ÄÊôÇ„Éó„É¨„Ç§„É§„Éº„ÇíÂâäÈô§
                                event.target.destroy();
                                document.getElementById('temp-player')?.remove();
                                
                                resolve({
                                    title: 'YouTube „Éó„É¨„Ç§„É™„Çπ„Éà',
                                    videos: videos
                                });
                            } catch (error) {
                                addDebugInfo(`ÂãïÁîªÊÉÖÂ†±ÂèñÂæó„Ç®„É©„Éº: ${error.message}`);
                                resolve({
                                    title: 'YouTube „Éó„É¨„Ç§„É™„Çπ„Éà',
                                    videos: []
                                });
                            }
                        },
                        'onError': function() {
                            resolve({
                                title: 'YouTube „Éó„É¨„Ç§„É™„Çπ„Éà',
                                videos: []
                            });
                        }
                    }
                });
            });
        }

        // „Éó„É¨„Ç§„É™„Çπ„ÉàÊÉÖÂ†±ÂèñÂæó
        async function getPlaylistInfo(playlistId) {
            addDebugInfo('„Éó„É¨„Ç§„É™„Çπ„ÉàÊÉÖÂ†±ÂèñÂæóÈñãÂßã');
            
            // ‰∏ÄÊôÇÁöÑ„Å™ÈùûË°®Á§∫„Éó„É¨„Ç§„É§„ÉºË¶ÅÁ¥†„Çí‰ΩúÊàê
            const tempDiv = document.createElement('div');
            tempDiv.id = 'temp-player';
            tempDiv.style.position = 'absolute';
            tempDiv.style.left = '-9999px';
            document.body.appendChild(tempDiv);
            
            try {
                const result = await getVideoInfoFromPlayer(playlistId);
                return result;

                addDebugInfo(`„Éó„É¨„Ç§„É™„Çπ„ÉàÊÉÖÂ†±ÂèñÂæóÂ§±Êïó: ${error.message}`);
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
                return {
                    title: 'YouTube „Éó„É¨„Ç§„É™„Çπ„Éà',
                    videos: []
                };
            }
        }

        // „Ç®„É©„ÉºË°®Á§∫

        function updateVideoTitles() {
            if (!player || !isPlayerReady) return;

        function onPlayerStateChange(event) {

                '1': 'PLAYING',
                '2': 'PAUSED',
                '3': 'BUFFERING',

            addDebugInfo(`„Éó„É¨„Ç§„É§„ÉºÁä∂ÊÖãÂ§âÊõ¥: ${stateName}`);
            
            const playPauseBtn = document.getElementById('playPauseBtn');
            
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                playPauseBtn.textContent = '‚è∏Ô∏è';
                
                try {
                    const currentIndex = player.getPlaylistIndex();
                    if (currentIndex !== -1 && currentIndex !== currentVideoIndex) {
                        currentVideoIndex = currentIndex;
                        document.querySelectorAll('.video-item').forEach((item, i) => {
                            item.classList.toggle('active', i === currentIndex);
                        });
                        
                        // ÂãïÁîª„Çø„Ç§„Éà„É´„ÇíÊõ¥Êñ∞
                        setTimeout(updateVideoTitles, 1000);

                }
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        }
