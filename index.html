    <script>
        let player;

        // ãƒ‡ãƒãƒƒã‚°æƒ…å ±è¡¨ç¤º
        function addDebugInfo(message) {
            const debugDiv = document.getElementById('debugContent');
            const now = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${now}] ${message}<br>`;
            document.getElementById('debugInfo').style.display = 'block';

        // YouTube APIèª­ã¿è¾¼ã¿ï¼ˆå¤ã„ãƒãƒ¼ã‚¸ãƒ§ãƒ³å¯¾å¿œï¼‰
        function loadYouTubeAPI() {
            addDebugInfo('YouTube APIèª­ã¿è¾¼ã¿é–‹å§‹ï¼ˆå¤ã„ãƒãƒ¼ã‚¸ãƒ§ãƒ³å¯¾å¿œï¼‰');
            
            return new Promise((resolve, reject) => {
                // æ—¢ã«APIãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã‚‹å ´åˆ
                if (window.YT && window.YT.Player) {
                    addDebugInfo('YouTube APIæ—¢ã«èª­ã¿è¾¼ã¿æ¸ˆã¿');
                    resolve();
                    return;
                }

                // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯é–¢æ•°ã‚’è¨­å®š
                window.onYouTubePlayerAPIReady = function() {
                    addDebugInfo('YouTube APIèª­ã¿è¾¼ã¿å®Œäº†ï¼ˆå¤ã„ãƒãƒ¼ã‚¸ãƒ§ãƒ³ï¼‰');
                    resolve();
                };

                // å¤ã„ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã®APIèª­ã¿è¾¼ã¿
                try {
                    const script = document.createElement('script');
                    script.src = 'https://www.youtube.com/player_api';
                    script.onerror = () => {
                        addDebugInfo('å¤ã„APIèª­ã¿è¾¼ã¿å¤±æ•—ã€æ–°ã—ã„APIã‚’è©¦è¡Œ');
                        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: æ–°ã—ã„API
                        window.onYouTubeIframeAPIReady = function() {
                            addDebugInfo('æ–°ã—ã„YouTube APIèª­ã¿è¾¼ã¿å®Œäº†');
                            resolve();
                        };
                        
                        const newScript = document.createElement('script');
                        newScript.src = 'https://www.youtube.com/iframe_api';
                        newScript.onerror = () => reject(new Error('YouTube APIèª­ã¿è¾¼ã¿å¤±æ•—'));
                        document.head.appendChild(newScript);
                    };
                    
                    document.head.appendChild(script);
                    addDebugInfo('å¤ã„YouTube APIã‚¹ã‚¯ãƒªãƒ—ãƒˆè¿½åŠ ');
                } catch (error) {
                    addDebugInfo(`ã‚¹ã‚¯ãƒªãƒ—ãƒˆè¿½åŠ ã‚¨ãƒ©ãƒ¼: ${error.message}`);
                    reject(error);
                }

                // ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆè¨­å®š
                setTimeout(() => {
                    if (!window.YT || !window.YT.Player) {
                        reject(new Error('YouTube APIèª­ã¿è¾¼ã¿ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ'));
                    }
                }, 10000);
            });
        }

        // ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆIDæŠ½å‡º
        function extractPlaylistId(url) {
            const patterns = [
                /[?&]list=([a-zA-Z0-9_-]+)/,
                /\/playlist\?list=([a-zA-Z0-9_-]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    addDebugInfo(`ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆIDæŠ½å‡ºæˆåŠŸ: ${match[1]}`);
                    return match[1];
                }
            }
            return null;
        }

        // YouTube Data APIã§ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆæƒ…å ±ã‚’å–å¾—ï¼ˆç°¡æ˜“ç‰ˆï¼‰
        async function getPlaylistInfo(playlistId) {
            addDebugInfo('ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆæƒ…å ±å–å¾—é–‹å§‹');
            
            // å®Ÿéš›ã®APIã‚­ãƒ¼ãŒå¿…è¦ã§ã™ãŒã€ãƒ‡ãƒ¢ç”¨ã«ãƒ€ãƒŸãƒ¼ãƒ‡ãƒ¼ã‚¿ã‚’ç”Ÿæˆ
            const dummyVideos = [];
            for (let i = 0; i < 10; i++) {
                dummyVideos.push({

                    title: `ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆå‹•ç”» ${i + 1}`,
                    thumbnail: `https://i.ytimg.com/vi/dQw4w9WgXcQ/mqdefault.jpg`,

            }
            
            return {

        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {

            addDebugInfo(`ã‚¨ãƒ©ãƒ¼: ${message}`);

        // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º

        // å‹•ç”»ãƒªã‚¹ãƒˆè¡¨ç¤º
        function displayVideoList(videos) {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';

        // ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã§å‹•ç”»å†ç”Ÿ
        function playVideoByIndex(index) {
            if (!player || !isPlayerReady) return;
            
            currentVideoIndex = index;
            
            // ãƒªã‚¹ãƒˆã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹æ›´æ–°
            document.querySelectorAll('.video-item').forEach((item, i) => {

            } catch (error) {

            }

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ä½œæˆ
        function createPlayer(playlistId) {
            addDebugInfo(`ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ä½œæˆé–‹å§‹: ${playlistId}`);
            
            if (player) {
                try {

                    addDebugInfo(`ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç ´æ£„ã‚¨ãƒ©ãƒ¼: ${e.message}`);
                }
            }

            try {

                    playerVars: {

                        list: playlistId,
                        autoplay: 0,
                        controls: 1,

                        fs: 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            } catch (error) {
                addDebugInfo(`ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ä½œæˆã‚¨ãƒ©ãƒ¼: ${error.message}`);
                showError(`ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ä½œæˆã‚¨ãƒ©ãƒ¼: ${error.message}`);
            }
        }

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æº–å‚™å®Œäº†
        function onPlayerReady(event) {

            isPlayerReady = true;
            document.getElementById('player').style.display = 'block';
            document.getElementById('mainContent').style.display = 'grid';
            
            showSuccess('ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆãŒæ­£å¸¸ã«èª­ã¿è¾¼ã¾ã‚Œã¾ã—ãŸï¼');
        }

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼çŠ¶æ…‹å¤‰æ›´
        function onPlayerStateChange(event) {
            const states = {
                '-1': 'UNSTARTED',
                '0': 'ENDED',
                '1': 'PLAYING',
                '2': 'PAUSED',
                '3': 'BUFFERING',
                '5': 'CUED'
            };
            
            const stateName = states[event.data] || 'UNKNOWN';
            addDebugInfo(`ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼çŠ¶æ…‹å¤‰æ›´: ${stateName}`);
            
            const playPauseBtn = document.getElementById('playPauseBtn');
            
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                playPauseBtn.textContent = 'â¸ï¸ ä¸€æ™‚åœæ­¢';
                
                // ç¾åœ¨ã®å‹•ç”»ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’å–å¾—ã—ã¦ãƒªã‚¹ãƒˆæ›´æ–°
                try {
                    const currentIndex = player.getPlaylistIndex();
                    if (currentIndex !== -1 && currentIndex !== currentVideoIndex) {
                        currentVideoIndex = currentIndex;
                        document.querySelectorAll('.video-item').forEach((item, i) => {
                            item.classList.toggle('active', i === currentIndex);
                        });
                    }
                } catch (error) {
                    addDebugInfo(`ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹å–å¾—ã‚¨ãƒ©ãƒ¼: ${error.message}`);
                }
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                playPauseBtn.textContent = 'â–¶ï¸ å†ç”Ÿ';
            }
        }

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚¨ãƒ©ãƒ¼
        function onPlayerError(event) {
            const errors = {
                2: 'ç„¡åŠ¹ãªãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿',
                5: 'HTML5ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚¨ãƒ©ãƒ¼',
                100: 'å‹•ç”»ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“',
                101: 'åŸ‹ã‚è¾¼ã¿ä¸è¨±å¯',

            const errorMsg = errors[event.data] || `ä¸æ˜ãªã‚¨ãƒ©ãƒ¼ (${event.data})`;
            addDebugInfo(`ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚¨ãƒ©ãƒ¼: ${errorMsg}`);

        // ãƒ¡ã‚¤ãƒ³å‡¦ç†
        async function loadPlaylist() {
            const url = document.getElementById('playlistUrl').value.trim();
            const button = document.getElementById('loadPlaylist');
            
            if (!url) {

            button.textContent = 'èª­ã¿è¾¼ã¿ä¸­...';

                // ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆIDæŠ½å‡º
                const playlistId = extractPlaylistId(url);
                if (!playlistId) {
                    throw new Error('ãƒ—ãƒ¬ã‚¤ãƒªã‚¹ãƒˆIDãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
