        .debug-info {

        @media (max-width: 768px) {

<body>
    <div class="container">
        <h1>üéµ YouTube„Éó„É¨„Ç§„É™„Çπ„Éà„Éó„É¨„Ç§„É§„Éº</h1>
        
        <div class="input-section">
            <input 
                type="text" 
                id="playlistUrl" 
                class="url-input"
                placeholder="YouTube„Éó„É¨„Ç§„É™„Çπ„Éà„ÅÆURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."
                value="https://youtube.com/playlist?list=OLAK5uy_nlvAoFKZVDvVYf08q_W7ivdpNXoxwzOG8"
            >
            <br>
            <button id="loadPlaylist" class="load-btn">„Éó„É¨„Ç§„É™„Çπ„Éà„ÇíË™≠„ÅøËæº„ÇÄ</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="main-content" id="mainContent" style="display: none;">
            <div class="player-section">
                <div class="player-container">
                    <div id="player"></div>
                </div>
                
                <div class="controls" id="controls">
                    <button class="control-btn" id="prevBtn">‚èÆÔ∏è Ââç„ÅÆÂãïÁîª</button>
                    <button class="control-btn" id="playPauseBtn">‚ñ∂Ô∏è ÂÜçÁîü</button>
                    <button class="control-btn" id="nextBtn">‚è≠Ô∏è Ê¨°„ÅÆÂãïÁîª</button>
                    <button class="control-btn" id="shuffleBtn">üîÄ „Ç∑„É£„ÉÉ„Éï„É´</button>
                </div>
            </div>

            <div class="playlist-section">
                <div class="playlist-header">
                    <div class="playlist-title" id="playlistTitle">„Éó„É¨„Ç§„É™„Çπ„Éà</div>
                    <div class="playlist-count" id="playlistCount">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
                </div>
                <div class="video-list" id="videoList">
                    <!-- ÂãïÁîª„É™„Çπ„Éà„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Çã -->
                </div>
            </div>
        </div>

        <div class="debug-info" id="debugInfo">
            <strong>„Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±:</strong><br>
            <div id="debugContent"></div>
        </div>
    </div>

    <script>
        let player;
        let isPlayerReady = false;
        let isPlaying = false;
        let currentPlaylistId = null;
        let playlistVideos = [];
        let currentVideoIndex = 0;

        // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±Ë°®Á§∫
        function addDebugInfo(message) {
            const debugDiv = document.getElementById('debugContent');
            const now = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${now}] ${message}<br>`;
            document.getElementById('debugInfo').style.display = 'block';
            console.log(message);
        }

        // YouTube APIË™≠„ÅøËæº„ÅøÔºàÂè§„ÅÑ„Éê„Éº„Ç∏„Éß„É≥ÂØæÂøúÔºâ
        function loadYouTubeAPI() {
            addDebugInfo('YouTube APIË™≠„ÅøËæº„ÅøÈñãÂßãÔºàÂè§„ÅÑ„Éê„Éº„Ç∏„Éß„É≥ÂØæÂøúÔºâ');
            
            return new Promise((resolve, reject) => {
                // Êó¢„Å´API„ÅåË™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà
                if (window.YT && window.YT.Player) {
                    addDebugInfo('YouTube APIÊó¢„Å´Ë™≠„ÅøËæº„ÅøÊ∏à„Åø');
                    resolve();
                    return;
                }

                // „Ç∞„É≠„Éº„Éê„É´„Ç≥„Éº„É´„Éê„ÉÉ„ÇØÈñ¢Êï∞„ÇíË®≠ÂÆö
                window.onYouTubePlayerAPIReady = function() {
                    addDebugInfo('YouTube APIË™≠„ÅøËæº„ÅøÂÆå‰∫ÜÔºàÂè§„ÅÑ„Éê„Éº„Ç∏„Éß„É≥Ôºâ');
                    resolve();
                };

                // Âè§„ÅÑ„Éê„Éº„Ç∏„Éß„É≥„ÅÆAPIË™≠„ÅøËæº„Åø
                try {
                    const script = document.createElement('script');
                    script.src = 'https://www.youtube.com/player_api';
                    script.onerror = () => {
                        addDebugInfo('Âè§„ÅÑAPIË™≠„ÅøËæº„ÅøÂ§±Êïó„ÄÅÊñ∞„Åó„ÅÑAPI„ÇíË©¶Ë°å');
                        // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: Êñ∞„Åó„ÅÑAPI
                        window.onYouTubeIframeAPIReady = function() {
                            addDebugInfo('Êñ∞„Åó„ÅÑYouTube APIË™≠„ÅøËæº„ÅøÂÆå‰∫Ü');
                            resolve();
                        };
                        
                        const newScript = document.createElement('script');
                        newScript.src = 'https://www.youtube.com/iframe_api';
                        newScript.onerror = () => reject(new Error('YouTube APIË™≠„ÅøËæº„ÅøÂ§±Êïó'));
                        document.head.appendChild(newScript);
                    };
                    
                    document.head.appendChild(script);
                    addDebugInfo('Âè§„ÅÑYouTube API„Çπ„ÇØ„É™„Éó„ÉàËøΩÂä†');
                } catch (error) {
                    addDebugInfo(`„Çπ„ÇØ„É™„Éó„ÉàËøΩÂä†„Ç®„É©„Éº: ${error.message}`);
                    reject(error);
                }

                // „Çø„Ç§„É†„Ç¢„Ç¶„ÉàË®≠ÂÆö
                setTimeout(() => {
                    if (!window.YT || !window.YT.Player) {
                        reject(new Error('YouTube APIË™≠„ÅøËæº„Åø„Çø„Ç§„É†„Ç¢„Ç¶„Éà'));
                    }
                }, 10000);
            });
        }

        // „Éó„É¨„Ç§„É™„Çπ„ÉàIDÊäΩÂá∫
        function extractPlaylistId(url) {
            const patterns = [
                /[?&]list=([a-zA-Z0-9_-]+)/,
                /\/playlist\?list=([a-zA-Z0-9_-]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    addDebugInfo(`„Éó„É¨„Ç§„É™„Çπ„ÉàIDÊäΩÂá∫ÊàêÂäü: ${match[1]}`);
                    return match[1];
                }
            }
            return null;
        }

        // YouTube Data API„Åß„Éó„É¨„Ç§„É™„Çπ„ÉàÊÉÖÂ†±„ÇíÂèñÂæóÔºàÁ∞°ÊòìÁâàÔºâ
        async function getPlaylistInfo(playlistId) {
            addDebugInfo('„Éó„É¨„Ç§„É™„Çπ„ÉàÊÉÖÂ†±ÂèñÂæóÈñãÂßã');
            
            // ÂÆüÈöõ„ÅÆAPI„Ç≠„Éº„ÅåÂøÖË¶Å„Åß„Åô„Åå„ÄÅ„Éá„É¢Áî®„Å´„ÉÄ„Éü„Éº„Éá„Éº„Çø„ÇíÁîüÊàê
            const dummyVideos = [];
            for (let i = 0; i < 10; i++) {
                dummyVideos.push({
                    id: `video_${i}`,
                    title: `„Éó„É¨„Ç§„É™„Çπ„ÉàÂãïÁîª ${i + 1}`,
                    thumbnail: `https://i.ytimg.com/vi/dQw4w9WgXcQ/mqdefault.jpg`,
                    duration: '3:45',
                    index: i
                });
            }
            
            return {
                title: '„Çµ„É≥„Éó„É´„Éó„É¨„Ç§„É™„Çπ„Éà',
                videos: dummyVideos
            };
        }

        // „Ç®„É©„ÉºË°®Á§∫
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            addDebugInfo(`„Ç®„É©„Éº: ${message}`);
        }

        // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            addDebugInfo(`ÊàêÂäü: ${message}`);
        }

        // ÂãïÁîª„É™„Çπ„ÉàË°®Á§∫
        function displayVideoList(videos) {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';
            
            videos.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.dataset.index = index;
                
                videoItem.innerHTML = `
                    <div class="video-index">${index + 1}</div>
                    <img class="video-thumbnail" src="${video.thumbnail}" alt="thumbnail" onerror="this.style.display='none'">
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-duration">${video.duration}</div>
                    </div>
                `;
                
                videoItem.addEventListener('click', () => {
                    playVideoByIndex(index);
                });
                
                videoList.appendChild(videoItem);
            });
            
            // ÊúÄÂàù„ÅÆÂãïÁîª„Çí„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´
            if (videos.length > 0) {
                videoList.children[0].classList.add('active');
            }
        }

        // „Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÅßÂãïÁîªÂÜçÁîü
        function playVideoByIndex(index) {
            if (!player || !isPlayerReady) return;
            
            currentVideoIndex = index;
            
            // „É™„Çπ„Éà„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖãÊõ¥Êñ∞
            document.querySelectorAll('.video-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            // „Éó„É¨„Ç§„É§„Éº„ÅßÂãïÁîªÂÜçÁîü
            try {
                player.playVideoAt(index);
                addDebugInfo(`ÂãïÁîª ${index + 1} „ÇíÂÜçÁîü`);
            } catch (error) {
                addDebugInfo(`ÂãïÁîªÂÜçÁîü„Ç®„É©„Éº: ${error.message}`);
            }
        }

        // „Éó„É¨„Ç§„É§„Éº‰ΩúÊàê
        function createPlayer(playlistId) {
            addDebugInfo(`„Éó„É¨„Ç§„É§„Éº‰ΩúÊàêÈñãÂßã: ${playlistId}`);
            
            if (player) {
                try {
                    player.destroy();
                } catch (e) {
                    addDebugInfo(`„Éó„É¨„Ç§„É§„ÉºÁ†¥Ê£Ñ„Ç®„É©„Éº: ${e.message}`);
                }
            }

            try {
                player = new YT.Player('player', {
                    height: '400',
                    width: '100%',
                    playerVars: {
                        listType: 'playlist',
                        list: playlistId,
                        autoplay: 0,
                        controls: 1,
                        modestbranding: 1,
                        rel: 0,
                        showinfo: 0,
                        fs: 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            } catch (error) {
                addDebugInfo(`„Éó„É¨„Ç§„É§„Éº‰ΩúÊàê„Ç®„É©„Éº: ${error.message}`);
                showError(`„Éó„É¨„Ç§„É§„Éº‰ΩúÊàê„Ç®„É©„Éº: ${error.message}`);
            }
        }

        // „Éó„É¨„Ç§„É§„ÉºÊ∫ñÂÇôÂÆå‰∫Ü
        function onPlayerReady(event) {
            addDebugInfo('„Éó„É¨„Ç§„É§„ÉºÊ∫ñÂÇôÂÆå‰∫Ü');
            isPlayerReady = true;
            document.getElementById('player').style.display = 'block';
            document.getElementById('mainContent').style.display = 'grid';
            
            showSuccess('„Éó„É¨„Ç§„É™„Çπ„Éà„ÅåÊ≠£Â∏∏„Å´Ë™≠„ÅøËæº„Åæ„Çå„Åæ„Åó„ÅüÔºÅ');
        }

        // „Éó„É¨„Ç§„É§„ÉºÁä∂ÊÖãÂ§âÊõ¥
        function onPlayerStateChange(event) {
            const states = {
                '-1': 'UNSTARTED',
                '0': 'ENDED',
                '1': 'PLAYING',
                '2': 'PAUSED',
                '3': 'BUFFERING',
                '5': 'CUED'
            };
            
            const stateName = states[event.data] || 'UNKNOWN';
            addDebugInfo(`„Éó„É¨„Ç§„É§„ÉºÁä∂ÊÖãÂ§âÊõ¥: ${stateName}`);
            
            const playPauseBtn = document.getElementById('playPauseBtn');
            
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                playPauseBtn.textContent = '‚è∏Ô∏è ‰∏ÄÊôÇÂÅúÊ≠¢';
                
                // ÁèæÂú®„ÅÆÂãïÁîª„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÇíÂèñÂæó„Åó„Å¶„É™„Çπ„ÉàÊõ¥Êñ∞
                try {
                    const currentIndex = player.getPlaylistIndex();
                    if (currentIndex !== -1 && currentIndex !== currentVideoIndex) {
                        currentVideoIndex = currentIndex;
                        document.querySelectorAll('.video-item').forEach((item, i) => {
                            item.classList.toggle('active', i === currentIndex);
                        });
                    }
                } catch (error) {
                    addDebugInfo(`„Éó„É¨„Ç§„É™„Çπ„Éà„Ç§„É≥„Éá„ÉÉ„ÇØ„ÇπÂèñÂæó„Ç®„É©„Éº: ${error.message}`);
                }
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂Ô∏è ÂÜçÁîü';
            }
        }

        // „Éó„É¨„Ç§„É§„Éº„Ç®„É©„Éº
        function onPlayerError(event) {
            const errors = {
                2: 'ÁÑ°Âäπ„Å™„Éë„É©„É°„Éº„Çø',
                5: 'HTML5„Éó„É¨„Ç§„É§„Éº„Ç®„É©„Éº',
                100: 'ÂãïÁîª„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì',
                101: 'Âüã„ÇÅËæº„Åø‰∏çË®±ÂèØ',
                150: 'Âüã„ÇÅËæº„Åø‰∏çË®±ÂèØ'
            };
            
            const errorMsg = errors[event.data] || `‰∏çÊòé„Å™„Ç®„É©„Éº (${event.data})`;
            addDebugInfo(`„Éó„É¨„Ç§„É§„Éº„Ç®„É©„Éº: ${errorMsg}`);
            showError(`„Éó„É¨„Ç§„É§„Éº„Ç®„É©„Éº: ${errorMsg}`);
        }

        // „É°„Ç§„É≥Âá¶ÁêÜ
        async function loadPlaylist() {
            const url = document.getElementById('playlistUrl').value.trim();
            const button = document.getElementById('loadPlaylist');
            
            if (!url) {
                showError('URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            button.disabled = true;
            button.textContent = 'Ë™≠„ÅøËæº„Åø‰∏≠...';

            try {
                // YouTube APIË™≠„ÅøËæº„Åø
                await loadYouTubeAPI();
                
                // „Éó„É¨„Ç§„É™„Çπ„ÉàIDÊäΩÂá∫
                const playlistId = extractPlaylistId(url);
                if (!playlistId) {
                    throw new Error('„Éó„É¨„Ç§„É™„Çπ„ÉàID„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                }

                currentPlaylistId = playlistId;

                // „Éó„É¨„Ç§„É™„Çπ„ÉàÊÉÖÂ†±ÂèñÂæó
                const playlistInfo = await getPlaylistInfo(playlistId);
                playlistVideos = playlistInfo.videos;
                
                // UIÊõ¥Êñ∞
                document.getElementById('playlistTitle').textContent = playlistInfo.title;
                document.getElementById('playlistCount').textContent = `${playlistInfo.videos.length} ÂãïÁîª`;
                
                // ÂãïÁîª„É™„Çπ„ÉàË°®Á§∫
                displayVideoList(playlistInfo.videos);
                
                // „Éó„É¨„Ç§„É§„Éº‰ΩúÊàê
                createPlayer(playlistId);
                
            } catch (error) {
                showError(error.message);
            } finally {
                button.disabled = false;
                button.textContent = '„Éó„É¨„Ç§„É™„Çπ„Éà„ÇíË™≠„ÅøËæº„ÇÄ';
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.getElementById('loadPlaylist').addEventListener('click', loadPlaylist);
        
        document.getElementById('playlistUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadPlaylist();
            }
        });

        // „Ç≥„É≥„Éà„É≠„Éº„É´„Éú„Çø„É≥
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (player && player.previousVideo) {
                player.previousVideo();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (player && player.nextVideo) {
                player.nextVideo();
            }
        });

        document.getElementById('playPauseBtn').addEventListener('click', () => {
            if (player) {
                if (isPlaying) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            }
        });

        document.getElementById('shuffleBtn').addEventListener('click', () => {
            if (player && player.setShuffle) {
                player.setShuffle(true);
                addDebugInfo('„Ç∑„É£„ÉÉ„Éï„É´„É¢„Éº„ÉâÊúâÂäπ');
            }
        });

        // ÂàùÊúüÂåñ
        addDebugInfo('„Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÂÆå‰∫Ü');
    </script>
